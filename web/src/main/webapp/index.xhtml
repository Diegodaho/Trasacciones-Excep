<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <style>
            body{
                width: 100%;
                display: block;
            }
            button{
                width: 100%;
            }
        </style>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="growl" showDetail="true" sticky="true" />
            <div style="width:100%">
                <p:commandButton update="users " value="Sin Rollback Sistema" style="margin:0" action="#{index.excepcionSinRollback()}" />
                <p:commandButton update="users " value="Con Rollback Sistema" style="margin:0" action="#{index.excepcionConRollback()}" />
                <p:commandButton update="users " value="Sin Rollback Personalizada" style="margin:0" action="#{index.excepcionSinRollbackPersonalizada()}" />
                <p:commandButton update="users " value="Con Rollback Personalizada" style="margin:0" action="#{index.excepcionConRollbackPersonalizada()}" />
            </div>

            <div style="width:100%">
                <p:dataTable id="users" class="tg" var="user" value="#{index.users}">
                    <p:column headerText="Nombre">
                        <h:outputText value="#{user.nombre}" />
                    </p:column>

                    <p:column headerText="Apellido">
                        <h:outputText value="#{user.apellido}" />
                    </p:column>

                    <p:column headerText="Correo">
                        <h:outputText value="#{user.correo}" />
                    </p:column>
                </p:dataTable>
            </div>
        </h:form>

    </h:body>
</html>
